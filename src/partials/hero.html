<section class="hero-section">
  <div class="hero-containet container">
    <div class="sub-hero-containet">
    
        <h2 class="sub-titel-hero">Join the fun in</h2>
        <h1 class="titel-hero">"Bubble Coco"</h1>
      
      <p class="text-hero">
        Dive into an exciting bubble shooting adventure and help Coco the mother
        hen rescue her chicks!
      </p>
      <a href="https://play.google.com/" class="hero-logo-google">
        <svg class="google" width="160" height="47">
          <use
            class="google-hero"
            href="./img/sprite.svg#icon-cta-button"
          ></use>
          </svg>
        </a>
    </div>

    <picture class="hero-img">
      <source
        srcset="./img/hero_image.png 1x, ./img/hero_image2.png 2x"
        media="(min-width: 375px) and (max-width: 1439px)"
        loading="lazy"
      />
      <img
      class="hero-img"
        src="./img/hero_image.png"
        alt="hero_image"
        loading="lazy"
      />
    </picture>
  </div>
</section>
